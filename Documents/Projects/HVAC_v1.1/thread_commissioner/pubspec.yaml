name: thread_commissioner
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BLE Communication
  flutter_blue_plus: ^1.32.0

  # QR Code Scanning
  mobile_scanner: ^5.2.3

  # State Management
  provider: ^6.1.2

  # Cryptography
  crypto: ^3.0.3

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Permissions
  permission_handler: ^11.3.1

  # Shared Preferences for Settings
  shared_preferences: ^2.2.3

  # UI Components
  cupertino_icons: ^1.0.6

  # Path Provider for Log Export
  path_provider: ^2.1.3

  # Share Plus for Log Sharing
  share_plus: ^9.0.0

  # Intl for Formatting
  intl: ^0.19.0

  # NEW: Firebase & Crypto
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  encrypt: ^5.0.3  # For securing Wi-Fi passwords locally

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true